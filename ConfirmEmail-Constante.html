<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Constante Confirm Email</title>
  </head>
  <style></style>
  <body
    style="width: 100%;height: 100%; background: #faf8f8;  margin: 0; padding: 0; border: 0;box-sizing: border-box;outline: none; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"
  >
    <table
      style="margin:0 auto;max-width:600px; height:784px; background:#ffffff;border-radius:15px;text-align: left;"
    >
      <tr>
        <th style="background: #001917;border-radius: 40px;">
          <img src="./Constante IMG/logo-opacity.png" alt="logo" width="100%" />
          <div style="text-align:center">
            <img src="./Constante IMG/logo.png" alt="logo" />
          </div>

          <div style="text-align: center; margin-top:66px;padding:0 70px">
            <span
              style=" font-style: normal;font-weight: 600;font-size: 18px;line-height: 27px; color: #FFFFFF;"
            >
              Olá Guilherme!</span
            ><br />
            <div style="margin-top:30px">
              <span
                style="font-style: normal;font-weight: 600;font-size: 18px;line-height: 27px;text-align: center; color: #FFFFFF;"
              >
                Olá, Guilherme, Bem-vindo ao Constante! Para começar, você
                precisa confirmar seu endereço de email.
              </span>
            </div>
            <div style="margin-left: 80%;">
              <img src="./Constante IMG/arrow.png" alt="arrow" />
            </div>
            <div>
              <button
                style="width:327px; height:53px;font-style:  normal; border:0;background: #009A93;border-radius: 100px;font-weight: 500;font-size: 14px;line-height: 21px;text-align: center;color: #FFFFFF;"
              >
                Confirmar Email
              </button>
            </div>
            <div style="margin-top:30px">
              <span
                style="font-weight: 500;font-size: 14px;line-height: 21px;text-align: center;color: #FFFFFF;opacity: 0.8;"
              >
                Qualquer dúvida, estamos à disposição. Um abraço, Equipe
                Constante
              </span>
            </div>
          </div>
        </th>
      </tr>
      <tr>
        <td align="center">
          <img src="./Constante IMG/medium.png" alt="" />
          <img src="./Constante IMG/fb.png" alt="facebook" />
          <img src="./Constante IMG/insta.png" alt="" />
          <div style="text-align:center; margin-top: 60px;">
            <span
              style="font-style: normal;font-weight: 500;font-size: 14px;line-height: 21px;text-align: center;text-decoration-line: underline;color: #8C8C8F;
            opacity: 0.8;"
              >Cancelar inscrição</span
            >
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
